          <label class="form-label" for="fname">Full Name*</label>
          <input type="text" id="fname" name="firstname" class="form-input" placeholder="Enter your full name">

         <label class="form-label" for="subject">Subject</label>
         <input type="text" id="subject" name="subject" class="form-input" placeholder="Enter the subject">

         <label class="form-label" for="project">Tell us more about your project*</label>
         <textarea id="project" name="project" class="form-textarea" placeholder="Enter project details" style="height:200px"></textarea>
